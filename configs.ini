[Adult_Data]
Categorical_Features = ['workclass',
       'marital_status', 'occupation', 'relationship', 'race', 'sex', 'hours_per_week', 'native_country']
Target_Col = income
sensitive_features = ['race']
Classification = True
Address = /data/adult_cleaned.csv

[Compas_Data]
